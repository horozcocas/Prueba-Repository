server:
  port: 8080
spring:
  application:
    name: "eventSpringBoot"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus, refresh"
 #      include: '*' 
  endpoint:
    health:
      probes:
        enabled: true
       
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

# Varialbles de prueba
app:
   ambiente: pruebas  

  
